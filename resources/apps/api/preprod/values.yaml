api:
  replicaCount: 1
  image:
    repository: an6eel/gitops-seminar-code
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ac82ef1b5be964f54c84dea8224b81b30b2b10c1
  namespace: "preprod"
  serviceAccount:
    create: false
  podAnnotations: {}
  service:
    name: preprod-service
    port: 8000
  ingress:
    enabled: true
    hosts:
    - preprod.an6eel.name
    annotations:
      kubernetes.io/ingress.class: nginx
  resources:
    limits:
      cpu: 50m
      memory: 50Mi
    requests:
      cpu: 50m
      memory: 50Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    #targetMemoryUtilizationPercentage: 80
